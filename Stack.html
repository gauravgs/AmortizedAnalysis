    <script>
      stack = new Stack();

      function draw() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        // Reset size will clear the canvas, but not for IE9
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 180;
        context.clearRect(0, 0, canvas.width, canvas.height); // For IE 9

        context.font = "14px sans-serif";
        context.strokeStyle = "#100"; // Set a pen color

        if (stack.isEmpty()) {
          context.fillText("stack is empty", canvas.width / 2 - 50, 15);
        } else {
          x = canvas.width / 2 - 30;
          y = canvas.height - 30;
          rectWidth = 40;
          rectHeight = 20;

          myvar = stack.myvar;
          for (var i = 0; i < myvar.length; i++) {
            value = myvar[i];
            context.fillText(myvar[i] + "", x + 15, y + 15);
            context.rect(x, y, rectWidth, rectHeight);
            y -= rectHeight;
          }
          context.fillText("Top", x - 85, y + rectHeight + 10);
          drawArrowLine(
            context,
            x - 45,
            y + rectHeight + 10,
            x,
            y + rectHeight + 10
          );
        }

        context.stroke();
      }

      function peek() {
        if (stack.isEmpty()) {
          jAlert("The stack is empty");
        } else {
          jAlert("The top element is " + stack.peek());
        }
      }

      function pop() {
        if (stack.isEmpty()) {
          jAlert("The stack is empty");
        } else {
          stack.pop();
          draw();
        }
      }

      function push() {
        var value = document.getElementById("value").value.trim();
        if (value == "") {
          jAlert("no value entered");
        } else {
          stack.push(value);
        }

        draw();
      }

      function drawArrowLine(context, x1, y1, x2, y2) {
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);

        // find slope of this line
        var slope = (y1 - y2) / (x1 - x2);

        var arctan = Math.atan(slope);

        // This will flip the arrow 45 off of a
        // perpendicular line at pt x2
        var set45 = 1.57 / 2;

        // arrows should always point towards i, not i+1
        if (x1 < x2) {
          // add 90 degrees to arrow lines
          set45 = -1.57 * 1.5;
        }

        // set length of arrows
        var arrlen = 15;

        // draw arrows on line
        context.moveTo(x2, y2);
        context.lineTo(
          x2 + Math.cos(arctan + set45) * arrlen,
          y2 + Math.sin(arctan + set45) * arrlen
        );

        context.moveTo(x2, y2);
        context.lineTo(
          x2 + Math.cos(arctan - set45) * arrlen,
          y2 + Math.sin(arctan - set45) * arrlen
        );
      }

    </script>
